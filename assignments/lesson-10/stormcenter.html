<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small-7.css">
    <link rel="stylesheet" href="styles/medium-7.css">
    <link rel="stylesheet" href="styles/large-7.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="sitetitle">
            <img src="images/weather-min.png" alt="Awesome image">
            <section class="headings">
                <h1>South Eastern Idaho</h1>
                <div class="motto">Weather for You!</div>
            </section>
        </div>
        <nav>
            <ul id="primaryNav">
                <li><button onclick="toggleMenu()"><a class="menu" href="#"><b>&equiv;</b> Menu</a></li></button>
                <div id="list" class="">
                <li><a href="#">Home</a></li>
                <li><a href="#">Preston</a></li>                
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a class="active" href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery-7.html">Gallery</a></li>
                </div>
            <ul>
        </nav>
    </header>
    <main>
        <h2>Storm Center</h2>
        
        <form action="thanks.html" method="get">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="user@email.org">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="##########" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" name="zipCode" id="zipCode" pattern="(\d{5}([\-]\d{4})?)" autocomplete="shipping postal-codep" required>
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" name="stormDate" id="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type: </label>
                <input type="list" list="stormType" name="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornato">
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" name="stormSeverity" id="stormSeverity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
            </div>
            <div>
                <label>
                    Storm Region:
                    <select name="stormRegion" id="stormRegion">
                        <option value="">Select Region ...</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                </label>
            </div>
            <div>
                <legend>User In-Danger Level: </legend>
                    <input type="radio" id="yes" name="yes" value="yes">
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="maybe" name="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input type="radio" id="no" name="no" value="no">
                    <label for="no">No</label>
                </div>
            </div>
            <div>
                <label for="additional">Additional Information or Comments: </label>
                <input type="textarea" name="additional" id="additional">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
            &copy; <span id="currentDate"></span>&boxV; Whitney Harris &boxV; Idaho
    </footer>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/toggleMenu.js"></script>
    <script src="scripts/winchill.js"></script>
</body>
</html>
